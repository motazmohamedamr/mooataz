<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
 
  <ng-container *ngIf="this.url != null && this.url != ''; else elseTemplate">
    <img [src]="this.url"  style="border-radius: 20px;max-width:160px;max-height:100%;" />
</ng-container>
<ng-template #elseTemplate >

  <!-- <img (click)="fileInput.click()" src="../../../../../assets/images/No-Image-Placeholder.png" class="img-responsive"  style="border-radius: 20px;max-width:160px;max-height:100%;"> -->
  <img  src="../../../../../assets/images/No-Image-Placeholder.png" class="img-responsive"  style="border-radius: 20px;max-width:160px;max-height:100%;">
   
</ng-template>
<input #file type="file" accept="image/*" hidden (change)="onSelectFile($event)">
<button *ngIf="onLoadFile.observers.length>0"  style="width: 160px" type="button" (click)="file.click()" mat-raised-button color="accent">
  <span><span style="margin-right: 10px;" class="fas fa-upload"></span>Upload Image</span>
</button>

<div *ngIf="onLoadFile.observers.length>0">
  <a  style="cursor: pointer;"  class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved">Remove</a>
  {{upload.fileName}} {{imageError}}
  </div>
</div>
