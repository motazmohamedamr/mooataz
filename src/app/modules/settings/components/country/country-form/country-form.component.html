<div *ngIf="translation">
  <div class="header">
    <!--begin::Modal title-->
    <h2 class="fw-bold" mat-dialog-title>{{ translation.edit }}</h2>
    <!--end::Modal title-->
    <!--begin::Close-->
    <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="close()">
      <i class="ki-duotone ki-cross fs-1">
        <span class="path1"></span>
        <span class="path2"></span>
      </i>
    </div>
    <!--end::Close-->
  </div>
  <!--end::Modal header-->
  <!--begin::Modal body-->
  <mat-dialog-content>
    <!--begin::Form-->
    <form class="form" (ngSubmit)="save()">
      <!--begin::Scroll-->
      <div
        class="d-flex flex-column scroll-y px-5 px-lg-10"
        data-kt-scroll="true"
        data-kt-scroll-activate="true"
        data-kt-scroll-max-height="auto"
        data-kt-scroll-offset="300px"
      >
        <div class="fv-row mb-7">
          <app-custom-input
            [type]="'text'"
            [placeholder]="translation.fields.nameArHint"
            [label]="translation.fields.nameAr"
            [formControl]="nameAr"
          >
          </app-custom-input>
        </div>

        <div class="fv-row mb-7">
          <app-custom-input
            [type]="'text'"
            [placeholder]="translation.fields.nameEnHint"
            [label]="translation.fields.nameEn"
            [formControl]="nameEn"
          >
          </app-custom-input>
        </div>

        <div class="fv-row mb-7">
          <app-custom-input
            [type]="'number'"
            [placeholder]="translation.fields.VAT"
            [label]="translation.fields.VAT"
            [formControl]="vat"
          >
          </app-custom-input>
        </div>
      </div>
      <!--end::Scroll-->
      <!--begin::Actions-->
      <div class="text-center pt-10">
        <button type="button" class="btn btn-light me-3" (click)="close()">
          {{ 'general.discard' | translate }}
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading"
          [attr.data-kt-indicator]="loading ? 'on' : 'off'"
        >
          <span class="indicator-label">{{ 'general.submit' | translate }}</span>
          <span class="indicator-progress">
            {{ 'general.loading' | translate }}
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
        </button>
      </div>
      <!--end::Actions-->
    </form>
    <!--end::Form-->
  </mat-dialog-content>
  <!--end::Modal body-->
</div>
