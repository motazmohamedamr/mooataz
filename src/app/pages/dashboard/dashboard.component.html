    <app-dashboard-stats-card
      [title]="translation?.totalProjectValue"
      [mode]="'secondary'"
      [statsResult]="dataSummarySig().totalPrice"
    >
      <svg
        width="48"
        height="48"
        class="stats-svg"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect opacity="0.3" x="26" y="8" width="6" height="32" rx="2" fill="#158456" />
        <rect x="16" y="18" width="6" height="22" rx="2" fill="#158456" />

  </div>
  <div class="charts">
    <div class="chart">
      <h3>{{ translation?.financialPositionSummary }}</h3>
      <app-financial-position-summary-charts
        [translation]="translation"
        [asideDisplay]="asideDisplay"
      ></app-financial-position-summary-charts>
    </div>
    <div class="chart">
      <h3>{{ translation?.requestSummary }}</h3>
      <app-requests-summary-charts
        [translation]="translation"
        [asideDisplay]="asideDisplay"
      ></app-requests-summary-charts>
    </div>
    <div class="chart">
      <h3>{{ translation?.timelineSummary }}</h3>
      <app-timeline-projects-summary-chart
        [translation]="translation"
        [asideDisplay]="asideDisplay"
      ></app-timeline-projects-summary-chart>
    </div>
    <div class="chart">
      <h3>{{ translation?.tasksSummary }}</h3>
      <app-tasks-summary-charts
        [translation]="translation"
        [asideDisplay]="asideDisplay"
      ></app-tasks-summary-charts>
    </div>
  </div>
</section>
} @else {
<section class="projects">
  @for (project of projects(); track project.id) {
  <app-project-item-card [project]="project"></app-project-item-card>
  } @empty {
  <h2>{{ translation?.noProjects }}</h2>
  }
</section>
}
