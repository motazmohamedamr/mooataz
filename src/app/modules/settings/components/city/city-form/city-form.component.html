<div *ngIf="translation" [id]="Modals.cityUpdate">
  <!--begin::Modal dialog-->
  <div class="header mx-12 align-items-center mt-8 h-unset">
    <!--begin::Modal title-->
    <h2 *ngIf="!data?.item" class="fw-bold mb-0">{{ translation?.create }}</h2>
    <h2 *ngIf="data?.item" class="fw-bold mb-0">{{ translation?.edit }}</h2>
    <!--end::Modal title-->
    <!--begin::Close-->
    <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="close()">
      <i class="ki-duotone ki-cross fs-1">
        <span class="path1"></span>
        <span class="path2"></span>
      </i>
    </div>
    <!--end::Close-->
  </div>
  <!--end::Modal header-->
  <!--begin::Modal body-->
  <div class="mx-3 my-8">
    <!--begin::Form-->
    <form class="form" (ngSubmit)="save()">
      <!--begin::Scroll-->
      <div
        class="d-flex flex-column scroll-y px-5 px-lg-10"
        data-kt-scroll="true"
        data-kt-scroll-activate="true"
        data-kt-scroll-max-height="auto"
        data-kt-scroll-offset="300px"
      >
        <app-custom-input
          [formControl]="nameAr"
          [label]="translation?.fields.nameAr"
          [type]="'text'"
          [placeholder]="translation?.fields.nameAr"
        ></app-custom-input>

        <app-custom-input
          [formControl]="nameEn"
          [label]="translation?.fields.nameEn"
          [type]="'text'"
          [placeholder]="translation?.fields.nameEn"
          class="mt-4"
        ></app-custom-input>

        <app-custom-input
          [formControl]="countryId"
          [label]="translation?.fields.country"
          [type]="'select'"
          [placeholder]="translation?.fields.country"
          [selectOptions]="countries()"
          [selectValue]="'id'"
          [selectLabel]="'name'"
          [selectOptionHasLangValues]="true"
          class="mt-4"
        ></app-custom-input>
      </div>
      <!--end::Scroll-->
      <!--begin::Actions-->
      <div class="text-center pt-10">
        <button type="button" class="btn btn-light me-3" (click)="close()">
          {{ 'general.discard' | translate }}
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading"
          [attr.data-kt-indicator]="loading ? 'on' : 'off'"
        >
          <span class="indicator-label">{{ 'general.submit' | translate }}</span>
          <span class="indicator-progress">
            {{ 'general.loading' | translate }}
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
        </button>
      </div>
      <!--end::Actions-->
    </form>
    <!--end::Form-->
  </div>
  <!--end::Modal dialog-->
</div>
