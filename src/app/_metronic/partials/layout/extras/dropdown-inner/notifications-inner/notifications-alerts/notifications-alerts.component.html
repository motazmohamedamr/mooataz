<div class="scroll-y mh-325px">
  @for (notification of notifications; track notification.id) {
  <div
    class="notificationn d-flex flex-stack py-4 px-8"
    [class.notRead]="!notification.isRead"
  >
    <div class="d-flex align-items-center">
      <div class="symbol symbol-35px me-4">
        <span class="symbol-label bg-light-primary">
          <span
            inlineSVG="./assets/media/icons/duotune/general/gen005.svg "
            class="svg-icon svg-icon-2 svg-icon-primary"
          ></span>
        </span>
      </div>

      <div class="mb-0 me-2">
        <p
          (click)="routeDeepLink(notification)"
          class="fs-6 text-gray-800 text-hover-primary fw-bolder title-route"
        >
          {{ notification.title }}
        </p>
        <div class="text-gray-800 fs-7">{{ notification.body }}</div>
      </div>
    </div>

    <span class="badge badge-light fs-8">{{ notification.createdAt | timeAgo }}</span>
  </div>

  }
  <div class="show-more">
    <button (click)="showMoreNotifications()">
      {{ 'general.showMore' | translate }}
    </button>
  </div>

  @if (!notifications?.length) {
  <h2>{{ 'general.noAlerts' | translate }}</h2>
  }
</div>
