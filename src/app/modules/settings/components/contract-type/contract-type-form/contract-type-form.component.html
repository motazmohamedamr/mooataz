<div *ngIf="translation">
  <div class="header">
    <!--begin::Modal title-->
    <h2 *ngIf="!data?.item" mat-dialog-title class="fw-bold">{{ translation.create }}</h2>
    <h2 *ngIf="data?.item" mat-dialog-title class="fw-bold">{{ translation.edit }}</h2>
    <!--end::Modal title-->
    <!--begin::Close-->
    <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="close()">
      <i class="ki-duotone ki-cross fs-1">
        <span class="path1"></span>
        <span class="path2"></span>
      </i>
    </div>
    <!--end::Close-->
  </div>
  <!--end::Modal header-->
  <!--begin::Modal body-->
  <mat-dialog-content>
    <!--begin::Form-->
    <form class="form" (ngSubmit)="save()">
      <!--begin::Scroll-->
      <div
        class="d-flex flex-column scroll-y px-5 px-lg-10"
        data-kt-scroll="true"
        data-kt-scroll-activate="true"
        data-kt-scroll-max-height="auto"
        data-kt-scroll-offset="300px"
      >
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">{{
            translation.fields.nameAr
          }}</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input
            type="text"
            class="form-control form-control-solid mb-3 mb-lg-0"
            [formControl]="nameAr"
            placeholder="{{ translation.fields.nameArHint }}"
            autofocus
          />
          <!--begin::Validation-->
          <div
            *ngIf="nameAr.touched && nameAr.hasError('required')"
            class="fv-plugins-message-container invalid-feedback"
          >
            <div>{{ 'validations.required' | translate }}</div>
          </div>
          <div
            *ngIf="nameAr.touched && nameAr.hasError('validation')"
            class="fv-plugins-message-container invalid-feedback"
          >
            <div>{{ nameAr.errors['validation'] }}</div>
          </div>
          <!--end::Validation-->
          <!--end::Input-->
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-semibold fs-6 mb-2">{{
            translation.fields.nameEn
          }}</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input
            type="text"
            class="form-control form-control-solid mb-3 mb-lg-0"
            [formControl]="nameEn"
            placeholder="{{ translation.fields.nameEnHint }}"
            autofocus
          />
          <!--begin::Validation-->
          <div
            *ngIf="nameEn.touched && nameEn.hasError('required')"
            class="fv-plugins-message-container invalid-feedback"
          >
            <div>{{ 'validations.required' | translate }}</div>
          </div>
          <div
            *ngIf="nameEn.touched && nameEn.hasError('validation')"
            class="fv-plugins-message-container invalid-feedback"
          >
            <div>{{ nameEn.errors['validation'] }}</div>
          </div>
          <!--end::Validation-->
          <!--end::Input-->
        </div>
        <!--end::Input group-->
      </div>
      <!--end::Scroll-->
      <!--begin::Actions-->
      <div class="text-center pt-10">
        <button type="button" class="btn btn-light me-3" (click)="close()">
          {{ 'general.discard' | translate }}
        </button>
        <button type="submit" class="btn btn-primary">
          <span class="indicator-label">{{ 'general.submit' | translate }}</span>
          <span class="indicator-progress">
            {{ 'general.loading' | translate }}
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
        </button>
      </div>
      <!--end::Actions-->
    </form>
    <!--end::Form-->
  </mat-dialog-content>
</div>
