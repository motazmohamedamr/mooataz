<div class="pb-7">
  <!--begin::Title-->
  <div class="d-flex flex-wrap justify-content-between align-items-center my-1">
    <h2 class="fw-bold me-5 my-1">{{ 'Projects.files.files' | translate }}</h2>
  </div>
  <!--end::Title-->
</div>

<section class="files">
  @for (file of fileList(); track file) {
  <div class="card">
    <!--begin::Card body-->
    <div class="card-body text-center p-8">
      <!--begin::Name-->
      <div class="card-detail text-gray-800 text-hover-primary d-flex flex-column">
        <!--begin::Image-->
        <div class="symbol symbol-60px mb-5">
          <img
            [src]="'assets/media/svg/files/' + file.extension + '.svg'"
            class="theme-light-show"
            alt=""
          />
        </div>
        <!--end::Image-->
        <!--begin::Title-->
        <div class="fs-5 fw-bold mb-2">{{ file.displayFileName }}</div>
        <!--end::Title-->
      </div>
      <!--end::Name-->
      <div class="btns" [class.rtl]="translate.currentLang === 'ar'">
        <button
          (click)="downloadAttachment(file.fileName, file.displayFileName)"
          class="btn btn-icon btn-bg-light btn-color-primary btn-sm"
        >
          <i class="ki-duotone ki-down-square">
            <span class="path1"></span>
            <span class="path2"></span>
          </i>
        </button>
        <button
          (click)="removeProjectFile(file)"
          class="deletefile btn btn-icon btn-bg-light btn-color-danger btn-sm"
        >
          <i class="ki-duotone ki-trash fs-2">
            <span class="path1"></span>
            <span class="path2"></span>
            <span class="path3"></span>
            <span class="path4"></span>
            <span class="path5"></span>
          </i>
        </button>
      </div>
    </div>
    <!--end::Card body-->
  </div>
  }
  <div
    appProjectFileDrag
    class="card carddrag h-100 text-center border-primary border border-dashed p-8"
  >
    <!--begin::Image-->
    <div class="symbol symbol-60px mb-5">
      <img src="assets/media/svg/files/upload.svg" class="mb-5" alt="" />
    </div>
    <span class="text-hover-primary fs-5 fw-bold mb-2">{{
      'Projects.files.fileUpload' | translate
    }}</span>
    <input
      #fileInput
      type="file"
      (change)="handleChange($event)"
      class="cursor-pointer opacity-0 top-0 left-0"
    />
    <div class="fs-8 fw-semibold text-gray-500">
      {{ 'Projects.files.dragDropFiles' | translate }}
    </div>
    <!--end::Description-->
  </div>
</section>
