<div *ngIf="translation" [id]="Modals.clientCreateUpdate">
  <!--begin::Modal dialog-->
  <div class="header">
    <!--begin::Modal title-->
    <h2 *ngIf="!data?.item" mat-dialog-title class="fw-bold">{{ translation.create }}</h2>
    <h2 *ngIf="data?.item" mat-dialog-title class="fw-bold">{{ translation.edit }}</h2>
    <!--end::Modal title-->
    <!--begin::Close-->
    <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="close()">
      <i class="ki-duotone ki-cross fs-1">
        <span class="path1"></span>
        <span class="path2"></span>
      </i>
    </div>
    <!--end::Close-->
  </div>
  <!--end::Modal header-->
  <!--begin::Modal body-->
  <mat-dialog-content>
    <!--begin::Form-->

    <form class="form" (ngSubmit)="save()">
      <!--begin::Scroll-->
      <div
        class="scroll-y"
        data-kt-scroll="true"
        data-kt-scroll-activate="true"
        data-kt-scroll-max-height="auto"
        data-kt-scroll-offset="300px"
      >
        <h2 class="mb-3 px-4">{{ translation.BasicInformation }}</h2>
        <div class="basic-info-group px-4 py-4">
          <!--begin::Input group-->
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="name"
              [type]="'text'"
              [placeholder]="translation.fields.name"
              [label]="translation.fields.name"
            >
            </app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="identification"
              [type]="'text'"
              [placeholder]="translation.fields.Identification"
              [label]="translation.fields.Identification"
            >
            </app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="type"
              [type]="'select'"
              [selectOptions]="clientTypes"
              [placeholder]="translation.fields.clientType"
              [label]="translation.fields.clientType"
              [selectValue]="'value'"
              [selectLabel]="'displayName'"
              [selectOptionHasLangValues]="true"
            ></app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="commercialRegisterNumber"
              [type]="'text'"
              [placeholder]="translation.fields.CommercialRegisterNumber"
              [label]="translation.fields.CommercialRegisterNumber"
            >
            </app-custom-input>
          </div>
          <!--end::Input group-->
        </div>

        <hr />

        <h2 class="mt-5 mb-3 px-4">{{ translation.fields.AddressId }}</h2>
        <div class="basic-info-group px-4 py-4">
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="address.controls.countryId"
              [selectOptions]="countries()"
              [type]="'select'"
              (dropdownChanged)="countryChanged($event)"
              [placeholder]="translation.fields.CountryId"
              [label]="translation.fields.CountryId"
              [selectValue]="'id'"
              [selectLabel]="'name'"
              [selectOptionHasLangValues]="true"
            ></app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="address.controls.cityId"
              [selectOptions]="cities()"
              [placeholder]="translation.fields.CityId"
              [label]="translation.fields.CityId"
              [type]="'select'"
              [selectValue]="'id'"
              [selectLabel]="'name'"
              [selectOptionHasLangValues]="true"
            ></app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <!--begin::Label-->
            <app-custom-input
              [formControl]="address.controls.buildingNumber"
              [type]="'text'"
              [placeholder]="translation.fields.BuildingNumber"
              [label]="translation.fields.BuildingNumber"
            >
            </app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="address.controls.street"
              [type]="'text'"
              [placeholder]="translation.fields.Street"
              [label]="translation.fields.Street"
            >
            </app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="address.controls.shortAddress"
              [type]="'text'"
              [placeholder]="translation.fields.ShortAddress"
              [label]="translation.fields.ShortAddress"
            >
            </app-custom-input>
          </div>
        </div>

        <hr />

        <h2 class="mt-5 mb-3 px-4">{{ translation.fields.ContactInfoId }}</h2>
        <div class="basic-info-group px-4 py-4">
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="contactInfo.controls.name"
              [type]="'text'"
              [placeholder]="translation.fields.name"
              [label]="translation.fields.name"
            >
            </app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="contactInfo.controls.phoneNumber"
              [type]="'text'"
              [placeholder]="translation.fields.PhoneNumber1"
              [label]="translation.fields.PhoneNumber1"
            >
            </app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <!--begin::Label-->
            <app-custom-input
              [formControl]="contactInfo.controls.phoneNumber2"
              [type]="'text'"
              [placeholder]="translation.fields.PhoneNumber2"
              [label]="translation.fields.PhoneNumber2"
            >
            </app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="contactInfo.controls.email"
              [type]="'text'"
              [placeholder]="translation.fields.Email"
              [label]="translation.fields.Email"
            >
            </app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="contactInfo.controls.faxNumber"
              [type]="'text'"
              [placeholder]="translation.fields.FaxNumber"
              [label]="translation.fields.FaxNumber"
            >
            </app-custom-input>
          </div>
          <div class="fv-row mb-3">
            <app-custom-input
              [formControl]="contactInfo.controls.postalCode"
              [type]="'text'"
              [placeholder]="translation.fields.PostalCode"
              [label]="translation.fields.PostalCode"
            >
            </app-custom-input>
          </div>
        </div>
      </div>
      <!--end::Scroll-->
      <!--begin::Actions-->
      <div class="text-center pt-10">
        <button type="button" class="btn btn-light me-3" (click)="close()">
          {{ 'general.discard' | translate }}
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading || form.invalid"
          [attr.data-kt-indicator]="loading ? 'on' : 'off'"
        >
          <span class="indicator-label">{{ 'general.submit' | translate }}</span>
          <span class="indicator-progress">
            {{ 'general.loading' | translate }}
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
        </button>
      </div>
      <!--end::Actions-->
    </form>
    <!--end::Form-->
  </mat-dialog-content>
  <!--end::Modal dialog-->
</div>
