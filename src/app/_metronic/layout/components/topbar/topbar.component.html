  <!-- NOTIFICATIONS -->
  <div
    class="d-flex align-items-center position-relative"
    [ngClass]="toolbarButtonMarginClass"
    #notificationsElem
  >
    <div
      class="notification-btn-icon btn btn-icon btn-active-light-primary btn-custom"
      [ngClass]="toolbarButtonHeightClass"
      (click)="toggleNotifications()"
    >
      <span
        class="not-read-count"
        [ngStyle]="{
        left: translate.currentLang === 'ar' ? '0': 'initial',
        right: translate.currentLang === 'en' ? '0': 'initial',
      }"
        >{{ notReadCount() }}</span
      >
      <span
        class="svg-icon"
        [title]="'general.notifications' | translate"
        [ngClass]="toolbarButtonIconSizeClass"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="white"
        >
          <path
            d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.93 6 11v5l-2 2v1h16v-1l-2-2z"
          />
        </svg>
      </span>
    </div>
    @if (showNotifications()) {
    <app-notifications-inner
      [ngStyle]="{
        transform: translate.currentLang === 'en' ? 'translateX(-80%)' : 'translateX(-20%)',
      }"
      (closeNotification)="closeNotificationDialog($event)"
    ></app-notifications-inner>
    }
  </div>

  <!-- begin::User -->
  <div
    *ngIf="userDetails$ | async"
    class="d-flex align-items-center"
    [ngClass]="toolbarButtonMarginClass"
    id="kt_header_user_menu_toggle"
    ngbDropdown
  >
    <!-- begin::Toggle -->
    <div class="cursor-pointer symbol" id="dropdownForm1" ngbDropdownToggle>
      <img
        [src]="(userDetails$ | async).pictureUrl || './assets/media/avatars/blank.png'"
        alt="Logo"
        onerror="this.onerror=null;this.src='./assets/media//avatars/blank.png'"
      />
    </div>
    <!-- end::Toggle  -->
    <app-user-inner ngbDropdownMenu aria-labelledby="dropdownForm1"></app-user-inner>
  </div>

  <ng-container *ngIf="headerLeft === 'menu'">
    <div class="d-flex align-items-center d-lg-none ms-2 me-n3" title="Show header menu">
